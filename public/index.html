<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Embark</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Page Styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col p-5">
          <div class="">
            <h1>Options</h1>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bi bi-signpost-fill"></span>
                <input class="form-control" placeholder="Bus stop" id="stop">
              </div>

              <div class="dropdown" id="stop-dropdown">
                <ul class="dropdown-menu"></ul>
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bi bi-geo-alt-fill"></span>
              <input type="text" class="form-control" placeholder="Destination">
            </div>

            <div class="mb-3">
              <select class="form-select" disabled>
                <option>Default Style</option>
              </select>
            </div>

            <div class="mb-3">
              <select class="form-select" disabled>
                <option value="0">No grouping</option>
                <option value="1" selected>1 min</option>
                <option value="2">2 mins</option>
                <option value="3">3 mins</option>
                <option value="4">4 mins</option>
                <option value="5">5 mins</option>
                <option value="6">6 mins</option>
                <option value="10">10 mins</option>
                <option value="12">12 mins</option>
                <option value="15">15 mins</option>
                <option value="20">20 mins</option>
                <option value="30">30 mins</option>
              </select>
            </div>

            <button class="btn btn-primary">Print</button>

            <button class="btn btn-primary">Download</button>
          </div>
        </div>

        <div class="col p-5 d-none d-md-block bg-light">
          <h1>Preview</h1>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.mjs"></script>
  </body>
</html>
